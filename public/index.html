<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rubrics Co-Pilot - XLSX Edition</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #111827;
    }
    header {
      text-align: center;
      padding: 16px 12px 8px;
    }
    h1 {
      margin: 12px 0 4px;
      font-size: 28px;
      letter-spacing: .2px;
    }
    .subtitle {
      color: #475569;
      margin: 0 0 6px;
    }
    .app {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      padding: 16px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px;
      margin: 8px 0 16px;
      font-size: 14px;
      font-family: sans-serif;
      box-sizing: border-box;
      min-height: 80px;
    }
    input[type="file"] {
      display: block;
      margin: 8px 0 16px;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin: 4px 0;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover { transform: translateY(-1px); }
    .btn-primary { background: #3b82f6; color: #fff; }
    .btn-primary:hover { background: #2563eb; }
    #rubrics {
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.5;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Excel Rubrics Generator üìù</h1>
    <p class="subtitle">Upload a Golden Solution XLSX file to generate detailed rubrics.</p>
  </header>

  <div class="app">
    <div class="card">
      <h2>Input Configuration</h2>

      <h3>Task Prompt (The original question/request)</h3>
      <textarea id="taskPrompt" placeholder="Paste the full task prompt here..."></textarea>

      <h3>Custom LLM Instructions (User-defined guidance for the model)</h3>
      <textarea id="systemPrompt" placeholder="E.g., 'You are a rubric generation expert. Use the Task Prompt and Golden Solution to create 5 detailed, numbered rubrics.'"></textarea>

      <h3>Golden Solution File (.xlsx)</h3>
      <input type="file" id="xlsxFileInput" accept=".xlsx">

      <button class="btn-primary" id="generateBtn">Generate Rubrics</button>
    </div>

    <div class="card">
      <h2>Generated Rubrics</h2>
      <div id="rubrics">No rubrics generated yet.</div>
    </div>
  </div>

  <script>
    document.getElementById("generateBtn").onclick = async () => {
      const taskPrompt = document.getElementById("taskPrompt").value;
      const systemPrompt = document.getElementById("systemPrompt").value;
      const fileInput = document.getElementById("xlsxFileInput");
      const file = fileInput.files[0];

      if (!taskPrompt || !systemPrompt || !file) {
        alert("Please provide the Task Prompt, Custom Instructions, and an XLSX file.");
        return;
      }

      const formData = new FormData();
      // NOTE: The key 'goldenSolutionFile' must match the name expected by the server's Multer setup.
      formData.append("taskPrompt", taskPrompt);
      formData.append("systemPrompt", systemPrompt);
      formData.append("goldenSolutionFile", file);

      document.getElementById("rubrics").innerText = "Generating rubrics... This may take a moment. ‚è≥";

      try {
        const res = await fetch("/api/generateRubricsFromXlsx", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          // Attempt to read error message from response body
          const errorData = await res.json().catch(() => ({ error: res.statusText }));
          throw new Error(`Server failed: ${res.status} - ${errorData.error}`);
        }

        const data = await res.json();
        
        document.getElementById("rubrics").innerText = data.rubrics || "Failed to generate rubrics.";

      } catch (error) {
        console.error("Error generating rubrics:", error);
        document.getElementById("rubrics").innerText = `Error: ${error.message}. Check console for details.`;
      }
    };
  </script>
</body>
</html>
